    start_path: docs
  - url: https://github.com/creator-assertions/training-and-data-mining-assertion.git
    branches: HEAD
    start_path: docs
ui: 
  bundle:
    url: https://local--voluble-treacle-74ce0d.netlify.app/ui-bundle.zip
